<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100 flex min-h-screen">
    <div
      class="flex relative gap-8 space-x-8 bg-white p-10 w-full rounded-lg shadow-lg"
    >
      <!-- Left Column (Image with Overlay Effect) || Discover Our standard product catalog -->
      <div class="relative w-1/3">
        <div class="leftBarContainer absolute">
          <img
            src="./assets/Draw.png"
            alt="Standard Product Image"
            class="w-full object-cover rounded-lg"
          />
          <!-- Overlay with text and icon -->
          <div
            class="absolute inset-0 flex flex-col items-center justify-center"
          >
            <div class="leftBarButton flex flex-col gap-2 items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6 mt-2 text-black cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
              <span
                class="text-lg text-gray-900 font-semibold cursor-pointer text-center"
                >Standard Product Catalog</span
              >
            </div>
          </div>
        </div>
        <div
          class="absolute hidden top-1/2 transform -translate-y-1/2 -translate-x-1/2 w-full leftBarDiscover"
        >
          <h2 class="text-3xl font-bold text-blue-500">
            Discover
            <span class="text-gray-900">
              for a <br />
              Bespoke Dispensing Solution</span
            >
          </h2>
          <div class="flex gap-4 flex-wrap discoverProduct">
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Barrier Packs</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Actuators</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Cuns</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Valves</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
          <button
            class="rounded-md bg-blue-950 text-white px-4 py-2 discoverAllButton"
          >
            Discover All
          </button>
        </div>
      </div>

      <!-- Center Column (Main Product Image) -->
      <div class="flex items-start relative w-1/3 imgContainer">
        <img
          src="./assets/fullwhiteimage.png"
          alt="Main Product Image"
          class="w-full h-full object-cover absolute top-1/2 left-1/4 transform -translate-y-1/2 -translate-x-1/2 cursor-pointer image1"
        />
        <img
          src="./assets/bouteillerouge.png"
          alt="Main Product Image"
          class="w-64 h-full object-cover absolute hidden top-1/2 left-1/4 transform -translate-y-1/2 -translate-x-1/2 cursor-pointer image2"
        />
        <div
          class="relative w-48 transform -translate-y-1/2 -translate-x-1/2 cursor-pointer hidden image3"
        >
          <img
            src="./assets/halfpink.png"
            alt="Main Product Image"
            class="w-full object-cover absolute"
          /><img
            src="./assets/halfwhite.png"
            alt="Main Product Image"
            class="w-full object-cover absolute -right-[11.5rem]"
          />
        </div>
      </div>

      <!-- Right Column (Text and Buttons) -->
      <div class="w-1/3 relative">
        <div
          class="absolute rightBarAsk space-y-12 top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 w-full"
        >
          <h2 class="text-3xl font-bold text-blue-500">
            Ask
            <span class="text-gray-900">
              for a <br />
              Bespoke Dispensing Solution</span
            >
          </h2>

          <div class="space-y-2 askDispensing">
            <!-- Button 1 -->
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>3D Configurators</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Button 2 -->
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Product Development</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Button 3 -->
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Laboratory Services</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Button 4 -->
            <button
              class="flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition"
            >
              <span>Tooling & Equipment</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>

          <button
            class="px-6 py-2 bg-blue-950 text-white font-semibold rounded-lg transition learnMoreButton"
          >
            Learn More
          </button>
        </div>
        <div class="absolute right-0 hidden rightBarContainer">
          <img
            src="./assets/Draw.png"
            alt="Standard Product Image"
            class="w-full object-cover"
          />
          <!-- Overlay with text and icon -->
          <div
            class="absolute inset-0 flex flex-col items-center justify-center text-white"
          >
            <div
              class="flex flex-col gap-2 items-center cursor-pointer rightBarButton"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6 mt-2 text-black cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
              <span
                class="text-lg text-gray-900 font-semibold cursor-pointer text-center"
                >Bespoke Dispensing solution</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Right Bar (Image) -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
